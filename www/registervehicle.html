<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Register Vehicle</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="login-form">
            <h1 class="logo">Title</h1>
            <form action="/regvehicle" method="post">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Name your car">
                </div>
                <div class="form-group">
                    <input type="text" name="description" class="form-control" placeholder="Describe your car">
                </div>
                <div class="form-group">
                    <input type="text" name="deviceid" class="form-control" placeholder="Device Id">
                </div>
                <div class="form-group"><input type="submit" class="form-control btn btn-primary" value="Register Vehicle"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
