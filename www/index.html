<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Title Text</title>
</head>
<body>
    <div class="row">
        <span style="margin: auto auto; font-size: 30px; font-weight: 700;">Hello World</span>
    </div>
    <div class="row">
        <a href="http://www.google.com/" style="margin: auto auto;">Go to google</a>
    </div>
    <div class="row">
        <form action="/login" method="post" style="margin: auto auto;">
            <input type="text" name="username" placeholder="User Name">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
