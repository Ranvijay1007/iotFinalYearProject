<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Title Text</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <span style="margin: auto auto; font-size: 30px; font-weight: 700; text-align:center;">Hello World</span>
        </div>
        <div class="row box">
            <div class="col-md-12">
                <h3 style="text-align:center;">Registration</h3>
            </div>
            <div class="col-md-12">
                <form action="/reguser" method="post" style="margin: auto auto;">
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="email" placeholder="Email">
                    <input type="password" name="password1" placeholder="Password">
                    <input type="password" name="password2" placeholder="Retype Password">
                    <input type="submit" value="Register" class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="row box">
            <div class="col-md-12">
                <h3 style="text-align:center;">Register Vehicle</h3>
            </div>
            <div class="col-md-12">
                <form action="/regvehicle" method="post" style="margin: auto auto;">
                    <input type="text" name="name" placeholder="Give this Car a name.">
                    <input type="text" name="description" placeholder="Describe the car.">
                    <input type="text" name="deviceid" placeholder="Device Id">
                    <input type="text" name="username" placeholder="User Name (Email)">
                    <input type="submit" value="Register" class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="row box">
            <div class="col-md-12">
                <h3 style="text-align:center;">Login</h3>
            </div>
            <div class="col-md-12">
                <form action="/login" method="post" style="margin: auto auto;">
                    <input type="text" name="username" placeholder="User Name">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Login" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
